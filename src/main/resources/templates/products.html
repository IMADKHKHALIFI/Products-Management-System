<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout1"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

>
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <div class="p-3" layout:fragment="content1">
        <div class="p-3" sec:authorize="hasRole('ADMIN')">
            <a class="btn btn-primary" th:href="@{/admin/newProduct}">New Product</a>
        </div>
        <table class="table">
            <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            </thead>
            <tbody>
            <tr th:each="p:${productList}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.price}"></td>
                <td th:text="${p.quantity}"></td>
                <td sec:authorize="hasRole('ADMIN')">
                    <form th:action="@{/admin/delete(id=${p.id})}" method="post"
                          onsubmit="return confirm('Êtes-vous sûr ?')">
                        <input type="hidden" name="_method" value="delete"/>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
