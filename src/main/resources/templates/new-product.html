<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Ajouter un produit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: #f6f8fa;
        }
        .card {
            border-radius: 18px;
        }
        .card-title {
            font-size: 2rem;
            font-weight: 600;
            color: #007bff;
            letter-spacing: 1px;
        }
        .btn-save {
            background: linear-gradient(90deg, #007bff 60%, #0056b3 100%);
            color: #fff;
            font-weight: 500;
            border: none;
            box-shadow: 0 2px 8px rgba(0,123,255,0.08);
            padding: 10px 28px;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: background 0.2s;
        }
        .btn-save:hover {
            background: linear-gradient(90deg, #0056b3 60%, #007bff 100%);
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h2 class="card-title text-center mb-4">Ajouter un produit</h2>
                <form th:action="@{/admin/saveProduct}" th:object="${product}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nom du produit" required minlength="3" maxlength="50">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" th:field="*{price}" class="form-control" id="price" min="0" step="0.01" placeholder="Prix" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" th:field="*{quantity}" class="form-control" id="quantity" min="1" step="1" placeholder="Quantité" required>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-save"><i class="bi bi-check-circle me-1"></i>Save</button>
                    </div>
                    <div class="d-grid mt-2">
                        <a th:href="@{/user/index}" class="btn btn-secondary"><i class="bi bi-arrow-left me-1"></i> Retour à la liste</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
